<script id="create-resource-view" type="text/x-handlebars-template">
    <h1 class="page-header">Create resource</h1>

    <div class="row">
        <form class="col-sm-9 col-md-5" id="create-resource-form">
            <div class="form-group">
                <label for="resource-path" class="control-label">Resource path</label>
                <input type="text" class="form-control" id="resource-path" name="path" placeholder="path">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</script>
<script id="resources-view" type="text/x-handlebars-template">
    <h1 class="page-header">Raft resources {{@root.basepath}}</h1>
    {{#if resources}}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>name</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            {{#each resources}}
            <tr>
                <td>{{this}}</td>
                <td>
                    <a href="#resources-view" data-path="{{@root.basepath}}/{{this}}"
                            class="btn btn-xs btn-default">view</a>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p>No resources found</p>
    {{/if}}
</script>
