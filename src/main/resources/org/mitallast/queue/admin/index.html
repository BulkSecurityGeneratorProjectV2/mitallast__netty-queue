<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Queue Admin Page</title>

    <link href="/resources/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <script src="/resources/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="/resources/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/resources/webjars/handlebars/3.0.0-1/handlebars.min.js"></script>
    <script src="dashboard.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Queue Admin Page</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right visible-xs">
                <!--<li><a href="#resources-view" data-path="/">Resources</a></li>-->
                <!--<li><a href="#create-resource-view">Create queue</a></li>-->
                <li><a href="#raftState">Raft state</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
            <ul class="nav nav-sidebar">
                <!--<li class="active"><a href="#stats-view">Resources <span class="sr-only">(current)</span></a></li>-->
                <!--<li><a href="#resources-view" data-path="/">Resources</a></li>-->
                <li><a href="#raftState">Raft state</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
    </div>
</div>
<script id="raftState" type="text/x-handlebars-template">
    <h1 class="page-header">Raft state</h1>

    <h3>Current term: {{currentTerm}}</h3>
    <h3>Sequence number: {{config.sequenceNumber}}</h3>
    <h3>Quorum: {{config.quorum}}</h3>
    <h3>Is transitioning: {{config.isTransitioning}}</h3>

    {{#if config.members}}
    <h3>Members:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.members}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p>No members found</p>
    {{/if}}

    {{#if config.oldMembers}}
    <h3>Old members:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.oldMembers}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{/if}}

    {{#if config.newMembers}}
    <h3>Old members:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.newMembers}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{/if}}

    {{#if votedFor}}
    <h3>Voted for</h3>
    <p>host: {{votedFor.host}}</p>
    <p>port: {{votedFor.port}}</p>
    {{/if}}

    <h3>Votes received: {{votesReceived}}</h3>

</script>
</body>
</html>
