<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Queue Admin Page</title>

    <link href="/resources/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/admin/dashboard.css" rel="stylesheet">
    <script src="/resources/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="/resources/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/resources/webjars/handlebars/3.0.0-1/handlebars.min.js"></script>
    <script src="/admin/dashboard.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Queue Admin Page</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right visible-xs">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#raftState">Raft state</a></li>
                <li><a href="#raftLog">Raft log</a></li>
                <li><a href="#crdtCreate">Create CmRDT</a></li>
                <li><a href="#crdtAssign">Put CmRDT</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#raftState">Raft state</a></li>
                <li><a href="#raftLog">Raft log</a></li>
                <li><a href="#crdtCreate">Create CmRDT</a></li>
                <li><a href="#crdtAssign">Put CmRDT</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
    </div>
</div>
<script id="settings" type="text/x-handlebars-template">
    <h1 class="page-header">Settings</h1>
    <p>raft: enabled={{raft}}</p>
    <p>crdt: enabled={{crdt}}</p>
</script>
<script id="raftState" type="text/x-handlebars-template">
    <h1 class="page-header">Raft state</h1>

    <p>current term: {{currentTerm}}</p>
    <p>is transitioning: {{config.isTransitioning}}</p>

    {{#if config.members}}
    <h3 class="sub-header">Members:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.members}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p>No members found</p>
    {{/if}}

    {{#if config.oldMembers}}
    <h5>Old members:</h5>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.oldMembers}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{/if}}

    {{#if config.newMembers}}
    <h5>Old members:</h5>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>host</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody>
            {{#each config.newMembers}}
            <tr>
                <td>{{host}}</td>
                <td>{{port}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{/if}}

    {{#if votedFor}}
    <p>voted for: {{votedFor.host}}:{{votedFor.port}}</p>
    {{/if}}

    <p>votes received: {{votesReceived}}</p>

</script>
<script id="raftLog" type="text/x-handlebars-template">
    <h1 class="page-header">Raft state</h1>

    <p>committed index: {{committedIndex}}</p>

    {{#if entries}}
    <h3 class="sub-header">Entries:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>term</th>
                <th>index</th>
                <th>command</th>
                <th>client</th>
            </tr>
            </thead>
            <tbody>
            {{#each entries}}
            <tr class="{{#if committed}}success{{/if}}">
                <td>{{term}}</td>
                <td>{{index}}</td>
                <td>{{command}}</td>
                <td>
                    {{#if client}} {{client.host}}:{{client.port}} {{/if}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p>No members found</p>
    {{/if}}

</script>
<script id="crdtCreate" type="text/x-handlebars-template">
    <h2 class="page-header">Create CmRDT LWWRegister</h2>
    <form action="#crdtCreate">
        <div class="form-group">
            <label for="value">id</label>
            <input class="form-control" type="number" name="id" id="id" placeholder="id" value="{{id}}">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</script>
<script id="crdtAssign" type="text/x-handlebars-template">
    <h2 class="page-header">Put CmRDT LWWRegister value</h2>
    <form action="#crdtAssign">
        <div class="form-group">
            <label for="value">id</label>
            <input class="form-control" type="number" name="id" id="id" placeholder="id"">
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <textarea class="form-control" name="value" id="value" placeholder="value" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</script>
<script id="crdtValue" type="text/x-handlebars-template">
    <h2 class="page-header">Get CmRDT LWWRegister value</h2>

    <pre>{{value}}</pre>
</script>
</body>
</html>
